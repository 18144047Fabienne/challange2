		<script type="text/javascript">
			function myDate(){
			var mydate=new Date();
			var day=mydate.getDay();
			var month=mydate.getMonth();
			var year=mydate.getYear();
			var d=mydate.getDate();
			if (year<1000)
				year+=1900;
			if(d<10)
				d="0"+d;
				var darr=new Array("Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday");
				var marr=new Array("January","February","March","April","May","June","July","August","September","October","November","December");
				document.write(""+darr[day]+", "+marr[month]+", "+d+", "+year+"");
			}
			</script>
			<script type="text/javascript">

			function showTime(){
				var date = new Date();
				var h = date.getHours(); //return 0-23
				var m = date.getMinutes(); //return 0 - 59
				var s = date.getSeconds(); //return 0 - 59
				var session = "AM";

				if(h == 0){
					h = 12;
				}

				if(h > 12){
					h = h - 12;
					session = "PM";
				}

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				 switch (new Date().getDay()) { // case switch van welke dag het is
			        case 0:
			            dag = "Zondag";
			            break;
			        case 1:
			            dag = "Maandag";
			            break;
			        case 2:
			            dag = "Dinsdag";
			            break;
			        case 3:
			            dag = "Woensdag";
			            break;
			        case 4:
			            dag = "Donderdag";
			            break;
			        case 5:
			            dag = "Vrijdag";
			            break;
			        case 6:
			            dag = "Zaterdag";
			            break;
			        default:
			            dag = "Tijd:";
			            break;
			    }

				var time = dag + " " + h + ":" + m + ":" + s + " " + session;
				document.getElementById("MyClockDisplay").innerText = time;
				document.getElementById("MyClockDisplay").textContent = time;

				setTimeout(showTime, 1000);
			}

		</script>

	<body>

		<article class="container">
			<div id="MyClockDisplay" class="klok"></div>
			<script type="text/javascript">showTime();</script>
