<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>challenge2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="styles/style.css" type="text/css">
	</head>
	<body>
		<di id="MyClockDisplay" class="klok"></div>
		<script type="text/javascript">
			function showTime(){
				var date = new Date();
				var h = date.getHours(); //return 0-23
				var m = date.getMinutes(); //return 0 - 59
				var s = date.getSeconds(); //return 0 - 59
				var session = "AM";

				if(h == 0){
					h = 12;
				}

				if(h > 12){
					h = h - 12;
					session = "PM";
				}

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				var time = h + ":" + m + ":" + s + " " + session;
				document.getElementById("MyClockDisplay").innterText = time;
				document.getElementById("MyClockDisplay").textContent = time;

				setTimeout(showTime, 1000);
			}

			showTime();

		</script>
	</body>
</html>
