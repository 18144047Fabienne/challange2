<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>challenge2</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Source+Code+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Contrail+One|Roboto+Mono|Source+Code+Pro&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Contrail+One|Roboto+Mono|Source+Code+Pro|Tomorrow&display=swap" rel="stylesheet">
			<script type="text/javascript">

			function showTime(){
				var date = new Date();
				var h = 10; //return 0-23
				var m = date.getMinutes(); //return 0 - 59
				var s = date.getSeconds(); //return 0 - 59
				var session = "AM";
				
				if(h < 12 ){
					h = 12;
					document.body.style.backgroundImage = "url('daytime.png')";
				}
				
				if (h > 12){
					h = h - 12;
					session = "PM";
					document.body.style.backgroundImage = "url('night-mobile.png')";
				}

				h = (h < 10) ? "0" + h : h;
				m = (m < 10) ? "0" + m : m;
				s = (s < 10) ? "0" + s : s;

				 switch (new Date().getDay()) { 
			        case 0:
			            dag = "Zondag";
			            break;
			        case 1:
			            dag = "Maandag";
			            break;
			        case 2:
			            dag = "Dinsdag";
			            break;
			        case 3:
			            dag = "Woensdag";
			            break;
			        case 4:
			            dag = "Donderdag";
			            break;
			        case 5:
			            dag = "Vrijdag";
			            break;
			        case 6:
			            dag = "Zaterdag";
			            break;
			        default:
			            dag = "Tijd:";
			            break;
			    }

				var time = dag + " " + h + ":" + m + ":" + s + " " + session;
				document.getElementById("MyClockDisplay").innerText = time;
				document.getElementById("MyClockDisplay").textContent = time;

				setTimeout(showTime, 1000);
			}

		</script>
	</head>
	<body>

		<section>
			<article>
				<figure><img src="logo.png" alt="logo" class="logo"></figure>
			</article>
			<article class="container" class="text-shadow-drop-center">
				<div id="MyClockDisplay" class="klok"></div>
				<script type="text/javascript">showTime();</script>
			</article>
			<article>
				<!--<figure><img src="logo.png" alt="logo" class="logo"></figure>-->
			</article>
		</section>
	</body>
</html>
